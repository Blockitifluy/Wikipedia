<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    //Loads css
    const url = "http://localhost:8000/app/resources/article.css";

    fetch(url)
    .then(r => r.text())
    .then(file => {
      let Stylesheet = document.createElement("style");
      Stylesheet.textContent = file;

      document.querySelector("head").appendChild(Stylesheet)
    });
  </script>

  <script src="/app/resources/script.js" defer></script>
  <title>Wikipedia</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>

  <nav>
    <div id="web-card">
      <h1 id="web-title">Wikipedia</h1>
      <input type="text" name="Hello World" id="search" placeholder="Learn Everything">
    </div>
  </nav>

  <main>
    <article>
      <h1 id="main-title">Photosythesis</h1>
      <!--Add article here-->
    </article>
  </main>

</body>
</html>
